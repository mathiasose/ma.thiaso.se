<!DOCTYPE html>
<title>text</title>
<script src=http://mrdoob.github.io/three.js/build/three.min.js></script>
<script src="http://mrdoob.github.io/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>
<body>
<script>
    var camera, scene, renderer;
    var geometry, material, cube;
    var group, text;

    function init() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;

        scene = new THREE.Scene();

        var text3d = new THREE.TextGeometry( "Hey, Poetene!", {
            size: 200,
            height: 20,
            curveSegments: 2,
            font: "helvetiker"
        });
        var textMaterial = new THREE.MeshBasicMaterial( { color: 0x42a42b, overdraw: true } );


        text = new THREE.Mesh(text3d, textMaterial);
        text.position.x = 1000;
        group = new THREE.Object3D();
        group.add(text);
        scene.add(group);

        var light = new THREE.PointLight(0xffffff);
        light.position = new THREE.Vector3(0,100,400);
        scene.add(light);
    }

    function animate() {
        requestAnimationFrame(animate);

        text.position.x -= 1;
        if(text.position.x < -2600) text.position.x = 800;
        var t = Date.now();
        var r = parseInt(135 + 120 * Math.sin(0.0012*t));
        var g = parseInt(135 + 120 * Math.sin(0.001*t));
        var b = parseInt(135 + 120 * Math.cos(0.0011*t));
        document.body.style.background = "rgb(" + r + "," + g + "," + b + ")";
        renderer.render(scene, camera);
    }

    init();
    animate();
</script>
