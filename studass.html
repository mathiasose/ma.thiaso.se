<!DOCTYPE html>
<title>text</title>
<script src="http://mrdoob.github.io/three.js/build/three.min.js"></script>
<script src="http://mrdoob.github.io/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>
<body style="overflow: hidden;">
<script>
    var camera, scene, renderer;
    var geometry, material, cube;
    var group, line1, line2;

    function funkyText(text) {
        var text3d = new THREE.TextGeometry( text, {
            size: 100,
            height: 10,
            curveSegments: 2,
            font: "helvetiker"
        });

        return new THREE.Mesh(text3d, new THREE.MeshBasicMaterial( { color: 0x42a42b, overdraw: true } ));
    }

    function init() {
        renderer = new THREE.CanvasRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 400;

        scene = new THREE.Scene();

        line1 = funkyText("Mathias Ose");
        line1.position.x = -400;
        line1.position.y = 100;

        line2 = funkyText("TDT4100 (Java)");
        line2.position.x = -500;
        line2.position.y = -100;

        scene.add(line1);
        scene.add(line2);

        var light = new THREE.PointLight(0xffffff);
        light.position = new THREE.Vector3(0,100,400);
        scene.add(light);
    }

    function animate() {
        requestAnimationFrame(animate);

        var t = Math.floor(Date.now()/60);
        var r = parseInt(135 + 120 * Math.sin(0.0012*t));
        var g = parseInt(135 + 120 * Math.sin(0.001*t));
        var b = parseInt(135 + 120 * Math.cos(0.0011*t));

        var color = "rgb(" + r + "," + g + "," + b + ")";
        var inv = "rgb(" + (255-r) + "," + (255-g) + "," + (255-b) + ")";

        line1.material.color.set( color );
        line2.material.color.set( color );

        document.body.style.background = inv;
        renderer.setClearColor(inv);

        renderer.render(scene, camera);
    }

    init();
    animate();
</script>
</body>
