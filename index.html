<!DOCTYPE html>
<html data-ng-app="mathiApp">
	<head>

		<title>Mathias Ose</title>
		<link rel="shortcut icon" href="img/favicon.ico" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta name="description" content="Mathias Ose" />
		<meta name="robots" content="index, follow">
		<meta name="fragment" content="!" />

		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Merriweather' type='text/css'>
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <link href="css/bootstrap.min.css"  rel="stylesheet" type="text/css">
		<link href="css/style.css"          rel="stylesheet" type="text/css" />
		<link href="css/print.css"          rel="stylesheet" type="text/css" media="print" />

	</head>
	<body>
		<noscript>
			<div id="noscript" class="alert alert-warning text-center">
				This page will work much better if you enable JavaScript.
			</div>
		</noscript>
		<section id="page" class="row">
			<section id="main" class="col-sm-8">
				<h1 class="text-center">Mathias Ose</h1>
				<div data-ng-view></div>
			</section>
			<section id="sidebar" class="col-sm-4">
				<img id="moi" class="img-responsive img-rounded shadow" src="img/moi.jpg" />
                <p id="printInfo" class="text-center well well-lg visible-print">
                    This CV was printed from
                    <br><br>
                    http://ma.thiaso.se/cv
                </p>
				<div id="pageControl" class="hidden-print" ng-controller="PageControl">
					<button id="changeView" class="btn btn-lg btn-primary" ng-click="changeView()"><i class="icon-expand-alt"></i> CV</button>
					<button id="changeLang" class="btn btn-lg btn-primary" ng-click="changeLang('other')">Norsk</button>
				</div>
			</section>
		</section>
		<section id="footer" class="text-center hidden-print">
			<a href="https://github.com/mathiasose/ma.thiaso.se"><i class="icon-github-sign"></i> View website source on github</a>
		</section>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="js/PageControl.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
