<!DOCTYPE html>
<html data-ng-app="mathiApp">
	<head>

		<title>Mathias Ose</title>
		<link rel="shortcut icon" href="img/favicon.ico" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta name="description" content="Mathias Ose" />
		<meta name="robots" content="index, follow">
		<meta name="fragment" content="!" />

		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Merriweather' type='text/css'>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
	</head>
	<body ng-controller="PageControl">
		<section id="page" class="row">
			<section id="main" class="col-sm-8">
				<h1 class="text-center">Mathias Ose</h1>
                <noscript>
                    <div id="noscript" class="alert alert-warning text-center">This page will work much better if you enable JavaScript.</div>
                </noscript>
                <div data-ng-view></div>
			</section>
			<section id="sidebar" class="col-sm-4">
				<img id="moi" class="img-responsive img-rounded shadow hidden-xs" src="img/moi.jpg" />
                <p class="text-center well well-lg visible-print">{{ d["printInfo"] }}</p>
				<div id="pageControl" class="hidden-print">
					<button class="btn btn-lg btn-primary" ng-click="changeView()">{{ d["changeView"] }}</button>
					<button class="btn btn-lg btn-primary" ng-click="changeLang()">{{ d["changeLang"] }}</button>
				</div>
			</section>
		</section>
		<section id="footer" class="text-center hidden-print">
			<a href="https://github.com/mathiasose/ma.thiaso.se"><i class="icon-github-sign"></i> View website source on github</a>
		</section>
		<script src="js/angular.min.js"></script>
		<script src="js/PageControl.js"></script>
		<script src="js/app.js"></script>
        <script src="js/Google Analytics.js"></script>
	</body>
</html>
