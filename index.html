<!DOCTYPE html>
<html data-ng-app="mathiApp" ng-cloak>
<head>

    <title>Mathias Ose</title>
    <link rel="shortcut icon" href="img/favicon.ico" />

    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <meta name="description" content="Mathias Ose" />
    <meta name="robots" content="index, follow">
    <meta name="fragment" content="!" />

    <! -- Enables Bootstrap responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Precompiled LESS
        included:
            http://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css
            http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css
            http://fonts.googleapis.com/css?family=Merriweather
    -->
    <link rel="stylesheet" type="text/css" media="all" href="css/main.css" />
</head>
<body ng-controller="PageControl">
<section id="page" class="container">
    <div class="row">
        <section id="main" class="col-sm-8">
            <h1 class="text-center">Mathias Ose</h1>
            <noscript>
                <div id="noscript" class="alert alert-warning text-center">
                    This page will work much better if you enable JavaScript.
                </div>
            </noscript>
            <img class="center-block img-responsive img-circle visible-xs" src="img/moi-square.jpg" />
            <div id="ng-view-container">
                <div ng-view class="fade"></div>
            </div>
        </section>
        <section id="sidebar" class="col-sm-4">
            <img class="img-responsive img-rounded hidden-xs" src="img/moi.jpg" />
            <p id="printInfo" class="text-center well well-lg visible-print">
                {{ d.printInfo }} <br><br> http://ma.thiaso.se/cv
            </p>
            <div id="pageControl" class="hidden-print">
                <button class="btn btn-lg btn-primary" ng-click="changeView()">
                    {{ d.changeView }}
                </button>
                <button class="btn btn-lg btn-primary" ng-click="changeLang()">
                    {{ d.changeLang }}
                </button>
            </div>
        </section>
    </div>
</section>
<section id="footer" class="clearfix text-center hidden-print">
    <a href="https://github.com/mathiasose/ma.thiaso.se">
        <i class="fa fa-github"></i> View website source on github
    </a>
</section>
<!-- Angular with modules -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-sanitize.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.min.js"></script>

<! -- Analytics -->
<script src="js/Google Analytics.js"></script>

<!-- App -->
<script src="js/PageControl.js"></script>
<script src="js/app.js"></script>
</body>
</html>
