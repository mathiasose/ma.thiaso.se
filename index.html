<!DOCTYPE html>
<html data-ng-app="mathiApp">
	<head>

		<title>Mathias Ose</title>
        <link rel="shortcut icon" href="img/favicon.ico" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta name="description" content="Mathias Ose" />
		<meta name="robots" content="index, follow">

		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Merriweather' type='text/css'>
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

	</head>
	<body>
        <noscript>
            <div id="noscript" class="alert alert-error text-center">
                This page is going to look and work much better if you enable JavaScript.
            </div>
        </noscript>
		<section id="page" class="row">
            <section id="main" class="span8">
                <h1 class="text-center">Mathias Ose</h1>
                <div data-ng-view></div>
            </section>
            <section id="sidebar" class="span4">
                <img id="moi" class="shadow" src="img/moi.jpg" />
                <div id="pageControl" ng-controller="PageControl">
                    <button id="changeView" class="btn btn-inverse btn-large" ng-click="changeView()"><i class="icon-expand-alt"></i> CV</button>
                    <button id="changeLang" class="btn btn-inverse btn-large" ng-click="changeLang()">Norsk</button>
                    <button class="btn btn-inverse btn-large" onclick="window.print(); return false;">Print CV</button>
                </div>
            </section>
        </section>
        <section id="footer" class="text-center">
            <a href="https://github.com/mathiasose/ma.thiaso.se"><i class="icon-github-sign"></i> View website source on github</a>
        </section>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="js/PageControl.js"></script>
        <script src="js/app.js"></script>
	</body>
</html>
